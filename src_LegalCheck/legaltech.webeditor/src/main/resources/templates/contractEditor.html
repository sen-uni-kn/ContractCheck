<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="runID" th:value="${runID}" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>LegalTech</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript"
	src="webjars/Snap.svg/0.4.1/snap.svg-min.js"></script>
<script type="text/javascript" src="js/uml/underscore-min.js"></script>
<script type="text/javascript" src="js/uml/seq-diagram-min.js"></script>
<script type="text/javascript"
	src="webjars/webfontloader/1.6.28/webfontloader.js"></script>
<script type="text/javascript" src="js/messengerEditor.js"></script>
<script type="text/javascript">fire_ajax_submitContract()</script>
</head>

<body>
	<div id='back'>
		<div th:include="navigation :: navigation"></div>
		<div id='content'>
			<div>
				<form th:object="${FormFile}" method="POST"
					enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden" name="runID"
						th:value="${runID}" /> Select a Contract file (max. size 25MB) <input
						th:field="*{fileDatas}" type="file" required /> <input
						type="submit" name="action" value="Load Contract" /> or <a
						th:href="${downloadJSON}" download="contract.json" target="_blank">Download
						JSON</a> or <a th:href="${downloadText}" download="contract.txt"
						target="_blank">Download Text</a></br> <input type="button"
						onclick="analyzeContract()" value="Analyze" />
					<!-- 
			<input type="submit" name="action" value="Save Contract" /> -->
				</form>
			</div>
			<br />
			<div id="contractEle">
				<div></div>
			</div>
			<div class="msg" id="result">Result:</div>
			<div class="msg" id="feedback">Messages:</div>
		</div>
	</div>
</body>
</html>
